apiVersion: apps/v1
kind: Deployment
metadata:
  name: uniselec-api
  labels:
    app: uniselec-api
spec:
  selector:
    matchLabels:
      app: uniselec-api
  template:
    metadata:
      labels:
        app: uniselec-api
    spec:
      # inicio - Init container para aguardar MariaDB
      initContainers:
      - name: wait-for-mariadb
        image: mariadb:11.3.2
        command:
        - bash
        - -c
        - |
          echo "Aguardando MariaDB Galera Cluster..."
          for i in {1..60}; do
            if mariadb -h mariadb-app -u ${DB_USERNAME} -p"${MYSQL_ROOT_PASSWORD}" \
                       -e "SELECT 1" >/dev/null 2>&1; then
              echo "MariaDB disponível!"
              exit 0
            fi
            echo "Tentativa $i/60..."
            sleep 5
          done
          echo "Timeout: MariaDB não disponível"
          exit 1
        envFrom:
        - configMapRef:
            name: mariadb-env
        - secretRef:
            name: mariadb-secret-env
      # fim - Init container

      containers:
      - name: uniselec-api
        image: dti-registro.unilab.edu.br/unilab/uniselec-api:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        envFrom:
        - configMapRef:
            name: uniselec-api-config
        # inicio - variáveis do MariaDB
        - configMapRef:
            name: mariadb-env
        - secretRef:
            name: mariadb-secret-env
        # fim - Variáveis do MariaDB
        env:
        - name: TZ
          value: "America/Fortaleza"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBERNETES_CONTAINER_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: uniselec-api
              resource: limits.cpu
              divisor: 1m
        - name: KUBERNETES_CONTAINER_MEMORY_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: uniselec-api
              resource: limits.memory
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - name: timezone
          mountPath: /etc/timezone
          readOnly: true
        - name: env-volume
          mountPath: /app/.env
          subPath: .env
      volumes:
      - name: localtime
        hostPath:
          path: /usr/share/zoneinfo/America/Fortaleza
          type: File
      - name: timezone
        hostPath:
          path: /etc/timezone
          type: File
      - name: env-volume
        configMap:
          name: uniselec-api-config
          items:
            - key: .env
              path: .env
      imagePullSecrets:
      - name: regcred