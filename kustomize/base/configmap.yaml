apiVersion: v1
kind: ConfigMap
metadata:
  name: uniselec-api-config
data:
  # -------------------------------------------------
  # Application
  # -------------------------------------------------
  APP_NAME: "UniSelec Seleções"
  APP_ENV: development
  APP_KEY: base64:K10kGMbwmuMCIciRc3hjsSr/dQDWSIN1mEFOQ0aVA2M=
  APP_DEBUG: true
  APP_URL:
  FRONTEND_URL:
  BACKOFFICE_URL:

  # -------------------------------------------------
  # Logging
  # -------------------------------------------------
  LOG_CHANNEL: stack
  LOG_DEPRECATIONS_CHANNEL: null
  LOG_LEVEL: debug

  # -------------------------------------------------
  # Database
  # -------------------------------------------------
  DB_CONNECTION: mysql
  DB_HOST: mariadb-app.uniselec-api-stg.svc.cluster.local
  DB_PORT: "3306"
  DB_DATABASE:
  DB_USERNAME:
  DB_PASSWORD:

  # -------------------------------------------------
  # Cache / Filesystem / Queue / Session
  # -------------------------------------------------
  CACHE_DRIVER: file
  FILESYSTEM_DISK: local
  QUEUE_CONNECTION: sync
  SESSION_DRIVER: file
  SESSION_LIFETIME: "120"

  # -------------------------------------------------
  # Broadcasting
  # -------------------------------------------------
  BROADCAST_DRIVER: log

  # -------------------------------------------------
  # Redis
  # -------------------------------------------------
  MEMCACHED_HOST: "127.0.0.1"
  REDIS_HOST: "127.0.0.1"
  REDIS_PASSWORD: null
  REDIS_PORT: "6379"

  # -------------------------------------------------
  # Mail
  # -------------------------------------------------
  MAIL_MAILER: smtp
  MAIL_HOST: smtp.noreply.unilab.edu.br
  MAIL_PORT: "25"
  MAIL_USERNAME:
  MAIL_PASSWORD:
  MAIL_ENCRYPTION:
  MAIL_FROM_ADDRESS:
  MAIL_FROM_NAME:

  # -------------------------------------------------
  # AWS (S3)
  # -------------------------------------------------
  AWS_ACCESS_KEY_ID:
  AWS_SECRET_ACCESS_KEY:
  AWS_DEFAULT_REGION: us-east-1
  AWS_BUCKET:
  AWS_USE_PATH_STYLE_ENDPOINT: "false"

  # -------------------------------------------------
  # Pusher (WebSockets)
  # -------------------------------------------------
  PUSHER_APP_ID:
  PUSHER_APP_KEY:
  PUSHER_APP_SECRET:
  PUSHER_HOST:
  PUSHER_PORT: "443"
  PUSHER_SCHEME: https
  PUSHER_APP_CLUSTER: mt1

  # -------------------------------------------------
  # Vite (Frontend)
  # -------------------------------------------------
  VITE_APP_NAME: "${APP_NAME}"
  VITE_PUSHER_APP_KEY: "${PUSHER_APP_KEY}"
  VITE_PUSHER_HOST: "${PUSHER_HOST}"
  VITE_PUSHER_PORT: "${PUSHER_PORT}"
  VITE_PUSHER_SCHEME: "${PUSHER_SCHEME}"
  VITE_PUSHER_APP_CLUSTER: "${PUSHER_APP_CLUSTER}"

  # -------------------------------------------------
  # Swagger
  # -------------------------------------------------
  L5_SWAGGER_CONST_HOST: https://uniselec-api-staging.unilab.edu.br/api
  L5_SWAGGER_GENERATE_ALWAYS: "true"

  # -------------------------------------------------
  # Custom
  # -------------------------------------------------
  MESSAGE: Development