apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Define o namespace para todos os recursos
namespace: uniselec-api-stg

resources:
- ../../base
- namespace.yaml

# inicio - staging do MariaDB
patches:
- path: patch-deployment.yaml
- path: patch-ingress.yaml
- path: patch-hpa.yaml
- path: mariadb/patch-statefulset.yaml
  target:
    kind: StatefulSet
    name: mariadb
# fim - MariaDB

# inicio - Override de variáveis do MariaDB para staging

configMapGenerator:
- behavior: merge
  literals:
  - DB_DATABASE=uniselec_stag
  - MYSQL_DATABASE=uniselec_stag
  - MARIADB_CLUSTER_NAME=uniselec_stag_galera_cluster
  - MARIADB_CLUSTER_ADDRESS=gcomm://mariadb-0.mariadb.uniselec-api-stg.svc.cluster.local:4567
  - MARIADB_MASTER_HOST=mariadb-0.mariadb.uniselec-api-stg.svc.cluster.local
  - MARIADB_MASTER_WORKER1=mariadb-1.mariadb.uniselec-api-stg.svc.cluster.local
  - MARIADB_MASTER_WORKER2=mariadb-2.mariadb.uniselec-api-stg.svc.cluster.local
  - MESSAGE="Email Production"
  - MAIL_FROM_ADDRESS="noreply@selecoes-staging.unilab.edu.br"
  - MAIL_FROM_NAME="Isto é Um Teste - Seleções - UNILAB"
  name: mariadb-env
# fim - Override de variáveis

images:
- name: dti-registro.unilab.edu.br/unilab/uniselec-api
  newTag: latest
