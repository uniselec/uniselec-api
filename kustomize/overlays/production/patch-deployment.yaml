apiVersion: apps/v1
kind: Deployment
metadata:
  name: uniselec-api
spec:
  replicas: 4  # réplicas para produção
  template:
    metadata:
      labels:
        environment: production
    spec:
      containers:
        - name: uniselec-api
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
