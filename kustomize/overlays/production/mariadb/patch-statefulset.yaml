apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  labels:
    environment: production
spec:
  replicas: 3
  template:
    metadata:
      labels:
        environment: production
    spec:
      containers:
      - name: mariadb
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
  volumeClaimTemplates:
  - metadata:
      name: database
      labels:
        app: mariadb
      annotations:
        nfs.io/storage-path: ""
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 25Gi
      storageClassName: nfs-storage-k8s-v1
      volumeMode: Filesystem
