apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: uniselec-api-prd

resources:
- ../../../../base/mariadb/backup-restore

patches:
- target:
    kind: CronJob
    name: mariadb-backup-daily
  patch: |-
    - op: replace
      path: /spec/schedule
      value: "0 1 * * *"

    - op: replace
      path: /spec/jobTemplate/spec/template/spec/containers/0/resources
      value:
        requests:
          memory: "1Gi"
          cpu: "1"
        limits:
          memory: "3Gi"
          cpu: "2"